questions:
  - id: "start"
    text: "What is the keyword to define a class in Java?"
    answer: "class"

  - id: "left"
    text: "Which method is the entry point of a Java application?"
    answer: "main"

  - id: "right"
    text: "Which Java keyword is used to create an object?"
    answer: "new"

  - id: "swim"
    text: "What does 'JVM' stand for?"
    answer: "Java Virtual Machine"

  - id: "walk"
    text: "What is the parent class of all classes in Java?"
    answer: "Object"

  - id: "climb"
    text: "What keyword is used to inherit a class in Java?"
    answer: "extends"

  - id: "around"
    text: "What is the interface keyword used for?"
    answer: "interface"

  - id: "left2"
    text: "What is polymorphism?"
    answer: "The ability of an object to take on many forms"

  - id: "right2"
    text: "What is encapsulation?"
    answer: "The wrapping of data and methods into a single unit"

  - id: "swim2"
    text: "What is inheritance?"
    answer: "The mechanism where one class acquires the properties and behaviors of a parent class"

  - id: "walk2"
    text: "What is abstraction?"
    answer: "The concept of hiding the complex implementation details and showing only the necessary features"

  - id: "climb2"
    text: "What is a constructor?"
    answer: "A special method used to initialize objects"

  - id: "around2"
    text: "What is method overloading?"
    answer: "Having multiple methods in the same class with the same name but different parameters"
